<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">
    <title>Crypto API</title>
</head>
<body>
    <header class="grid">
        <!-- <ion-icon name="laptop-outline"></ion-icon> -->
        <h1>Coding Website</h1>
        <nav>
            <a class="underline" href="/#topT">Home</a>
            <a class="underline" href="/#prj">Projects</a>
            <a class="underline" href="/#contactPage">Contact</a>
        </nav>
    </header>
    <main class="grid">
        <h2 id="topTitle">Crypto</h2>
        <div class="srchCryp">
            <p class="buttonInfo">search a crypto:</p>
        </div>
        <div class="srchCryp">
            <p class="buttonInfo">Top 10 Crypto:</p>
        </div>
        <div class="srchCryp">
            <p class="buttonInfo">Top X Amount of Crypto:</p>
            <p class="buttonInfo_min">Max 100</p>
        </div>
        
        <div class="srchCryp">
            <input type="text" list="allCrypto" id="crypto" name="crypto">
            <button id="cryptoSubmit">submit</button>
        </div>
        <div class="srchCryp">
            <button id="topTenCrypto">Top 10</button>
        </div>
        <div class="srchCryp">
            <input type="number" id="customCrypto" type="number" value="50">
            <button id="CustomCryptoSubmit">submit</button>
        </div>
        <div class="clr">
            <button id="clearAll">Clear All</button>
        </div>


            <datalist id="allCrypto">
            <option value="Bitcoin"></option>
            <option value="Ethereum"></option>
            <option value="XRP"></option>
            <option value="Bitcoin-cash"></option>
            <option value="EOS"></option>
            <option value="Stellar"></option>
            <option value="Litecoin"></option>
            <option value="Cardano"></option>  
            <option value="Tether"></option>  
            <option value="Iota"></option>  
            <option value="Tron"></option>  
            <option value="Ethereum-classic"></option>  
            <option value="Monero"></option>  
            <option value="Neo"></option>  
            <option value="Dash"></option>  
            <option value="Binance-coin"></option>  
            <option value="Nem"></option>  
            <option value="Tezos"></option>  
            <option value="Zcash"></option>  
            <option value="Monero"></option>  
            </datalist>
        <div id="dataOutput"></div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
